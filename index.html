<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="health">Health: <span id="health">100</span></div>
        <div class="timer">Time: <span id="timer">01:00</span></div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <audio id="gameMusic" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="pauseMenu" class="menu hidden">
        <h2>Game Paused</h2>
        <div class="menu-options">
            <button id="resumeButton">Resume</button>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <script src="create-favicon.js"></script>
    <script src="game.js"></script>
</body>
</html>
